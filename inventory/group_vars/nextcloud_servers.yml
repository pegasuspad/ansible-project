---
# backup options
backup_no_log: false

# mariadb options
# mariadb_data_directory: /var/lib/db/mysql
mariadb_version: 1:10.6*

# nextcloud options
nextcloud_backup_enabled: true
nextcloud_backup_path: /var/lib/backup
# get relevant vault secrets as inventory vars
nextcloud_backup_repository: 
  b2_access_key_id: '{{ __vault__.nextcloud.b2_access_key_id }}'
  b2_access_key_secret: '{{ __vault__.nextcloud.b2_access_key_secret }}'
  password: '{{ __vault__.nextcloud.backup_repository_password }}'
  url: s3:s3.us-east-005.backblazeb2.com/backup-pegasuspad-lab/nextcloud
nextcloud_db:
  host: localhost
  name: nextcloud
  password: '{{ __vault__.nextcloud.db_password }}'
  port: 5432
  type: mysql
  username: '{{ __vault__.nextcloud.db_username }}'
nextcloud_host_name: nextcloud.lab.pegasuspad.com
nextcloud_proxy_host: 10.111.1.212
nextcloud_db_root_password: '{{ __vault__.nextcloud.db_root_password }}'
nextcloud_version: 27.1.11

# php options
php_version: 8.2

# users
users_extra:
  # nextcloud user must match what is on the proxmox host, for bindmounts to work
  - uid: 60002
    username: nextcloud
