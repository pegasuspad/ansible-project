---
- name: Setup node.js automation scripts
  block:
    - name: 'Create configuration directory: {{ __certbot_scripts_config_path }}'
      ansible.builtin.file:
        mode: '0755'
        owner: root
        group: root
        path: '{{ __certbot_scripts_config_path }}'
        state: directory
    - name: Copy configuration templates
      ansible.builtin.template:
        dest: '{{ __certbot_scripts_config_path }}/{{ item | ansible.builtin.basename | ansible.builtin.splitext | first }}'
        group: 'root'
        mode: '0644'
        owner: 'root'
        src: '{{ item }}'
      with_fileglob:
        - ../templates/etc/opt/certbot/*.j2
    - name: Copy scripts package
      ansible.builtin.copy:
        dest: '{{ __certbot_scripts_package_path }}'
        directory_mode: '0755'
        group: 'root'
        mode: 'preserve'
        owner: 'root'
        src: '__nodejs/'
    - name: Install npm packages
      community.general.npm:
        path: '{{ __certbot_scripts_package_path }}'
    - name: 'Create node.js scripts data directory'
      ansible.builtin.file:
        mode: '0755'
        owner: root
        group: root
        path: '{{ __certbot_scripts_data_path }}'
        state: directory

- name: Create global certbot configuration file
  ansible.builtin.template:
    dest: '{{ __certbot_config_path }}'
    group: "root"
    mode: "0644"
    owner: "root"
    src: etc/letsencrypt/cli.ini

- name: Install and invoke certbot
  ansible.builtin.include_role:
    name: geerlingguy.certbot
  vars:
    certbot_create_if_missing: true
    certbot_create_method: standalone
    certbot_install_method: snap